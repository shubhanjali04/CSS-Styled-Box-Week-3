<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Box</title>
  
  <style>
    body {
      background-image: url('pastel-bg.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .styled-box {
      background: linear-gradient(135deg, #f6d365, #fda085, #fbc2eb, #a6c1ee, #d4fc79);
      border: 3px solid #fff;
      padding: 25px;
      margin: 21px;
      font-size: 22px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      color: #4a148c;
      text-shadow: 1px 1px 2px white;
      transition: all 0.4s ease-in-out;
      cursor: pointer;
      max-width: 400px;
    }

    .styled-box:hover {
      background: linear-gradient(to bottom right, #ce93d8, #ba68c8);
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.03);
      color: #fff;
    }

    .styled-box i {
      font-size: 26px;
      margin-right: 10px;
      color: #ffcc00;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="styled-box">
    <i class="fas fa-star"></i> Hey, Welcome to my Stylish Box...!!
  </div>

</body>
</html>
